---
apiVersion: v1
kind: Service
metadata:
  name: nginx-errors
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: nginx-errors
    app.kubernetes.io/part-of: ingress-nginx
spec:
  selector:
    app.kubernetes.io/name: nginx-errors
    app.kubernetes.io/part-of: ingress-nginx
  ports:
  - port: 80
    targetPort: 8080
    name: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-errors
  namespace: ingress-nginx
  labels:
    app.kubernetes.io/name: nginx-errors
    app.kubernetes.io/part-of: ingress-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nginx-errors
      app.kubernetes.io/part-of: ingress-nginx
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nginx-errors
        app.kubernetes.io/part-of: ingress-nginx
    spec:
      containers:
      - name: nginx-error-server
        image: k8s.gcr.io/ingress-nginx/nginx-errors:0.48.1
        resources:
          limits:
            cpu: 100m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: custom-error-page-vol
          mountPath: /www
      volumes:
      - name: custom-error-page-vol
        configMap:
          name: custom-default-backend-error-pages
          items:
          - key: "404"
            path: "404.html"
          
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: custom-default-backend-error-pages
  namespace: ingress-nginx
data:
  404: |
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

    <html xmlns="http://www.w3.org/1999/xhtml">
      <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>
          SuccessFactors: 
          Page not found (404)
        </title>

        <style>
          body {
            margin: 0;
            padding: 0;
          }
          
          .container {
            padding: 0;
            background-color: #FFFFFF;
          }

          .ribbonContainer {
            background-color: #0095D9;
          }

          .ribbon {
            width: 900px;
            height: 356px;
            margin: 0 auto;
            background: url('data:image/png;base64,') no-repeat 300px 10px;
          }

          .message {
            color: #FFFFFF;
            font-family: sans-serif;
            font-size: 1.3em;
            width: 300px;
          }

          .message h1 {
            font-size: 1.8em;
            font-family: "Helvetica Neue", sans-serif;
            font-weight: normal;
            padding-top: 15px;
          }

          .logo {
            width: 900px;
            margin: 0 auto;
            height: 40px;
            padding-top: 20px;
          }

        </style>
      </head>
      <body>
        <div class="container">
          <div class="logo">
            <img src="data:image/png;base64," />
          </div>
          <div class="ribbonContainer">
            <div class="ribbon">
              <div class="message">
                <h1>We're Sorry...</h1>
                <p>
                but the page you requested was not found (error code 404).
                </p>
              </div>
            </div>
          </div>
        </div>
      </body>
    </html>
